<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="sign-in.css" />
    <!-- <link rel="stylesheet" href="../style.css" /> -->
    <link rel="icon" href="../assets/images/flaticon.png" type="image/png" />
  </head>
  <body>

    <div class="container">

        <!-- 1. Logo Image -->
        <div class="logo">
          <img src="../assets/images/logo-sign-in.svg"/>
        </div>

        <!-- 2. Layout -->
        <div class="container-content"> 

            <div class="sign-in-form">
              <form>

                <h1>Sign In</h1>

                <div class="email-signup">
                  <input type="email" placeholder="Email or phone number" />
                </div><br>

                  <button class="btn btn-primary" type="submit">Send sign-in code</button><br>
                  <p class="or">OR</p>
                  <button class="btn " type="submit">Use Password</button><br>
                  <p class="forgot">Forgot email or phone number?</p>

                  <div class="checkbox">
                    <input value="true" type="checkbox" checked/><label>Remember me</label>
                  </div>

              </form>

              <div class="signup">
                <p>New to Netflix ?</p>
                <a href="https://www.netflix.com/dz-en/">Sign up now</a>
              </div>

              <div class="more">
                <p>
                  This page is protected by Google reCAPTCHA to ensure you're not a
                  bot. <a href="#">Learn more.</a>
                </p>
              </div>
            </div>
        </div>   

      <hr>

    <!-- Footer -->
      <div class="footer">

          <p class="call-txt">Questions? Call <span>000-800-919-1694</span></p>

          <div class="row">
              <div class="col">
                  <a href="https://help.netflix.com/en/node/412">FAQ</a>
                  <a href="https://help.netflix.com/en/">Coookie Preferences</a>
              </div>

              <div class="col">
                  <a href="https://help.netflix.com/en/">Help Centre</a>
                  <a href="https://help.netflix.com/legal/corpinfo">Corporate Information</a>
              </div>

              <div class="col">
                  <a href="https://help.netflix.com/legal/termsofuse">Terms of Use</a>
              </div>

              <div class="col">
                  <a href="https://help.netflix.com/legal/privacy">Privacy</a>
              </div>
          </div>

          <button class="language-btn"><img src="../assets/images/language-icon.svg" class="svg-lang">
              <select>
                  <option selected>English</option>
                  <option>हिन्दी</option>
              </select>
          <img src="../assets/images/down-icon.png" class="down-icon"></button>

      </div>
    </div>
  </body>
</html>
