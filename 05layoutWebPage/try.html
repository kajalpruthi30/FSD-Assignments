<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectangle with Overlapping Square</title>
  <style>
    .container {
      position: relative;
      width: 300px; /* Set the width of the container */
      height: 200px; /* Set the height of the container */
      background-color: #f0f0f0; /* Rectangle background color */ 
      padding-top: 100px
    }

    .square {
      position: absolute;
      top: -50%; /* Position at the center vertically */
      left: 50%; /* Position at the center horizontally */
      transform: translate(-50%, -50%); /* Center the square precisely */
      width: 100px; /* Set the width of the square */
      height: 100px; /* Set the height of the square */
      background-color: #3498db; /* Square background color */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Rectangle content goes here if needed -->
    <div class="square"></div>
  </div>

</body>
</html>
